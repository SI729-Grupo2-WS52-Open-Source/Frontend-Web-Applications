<nav class="nav">
    <h1><a routerLink="/">Akira</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
      <input type="text"
             #searchInput
             (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search Products">
      <button mat-button (click)="submitSearch(searchInput.value)">Search</button>
      <ul class="suggested-result" *ngIf="searchResult">
        <li *ngFor="let item of searchResult">
          <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
        </li>
      </ul>
    </div>
    <div [ngSwitch]="menuType">
      <ul *ngSwitchCase="'default'">
        <li><a routerLink="admin-auth">Admin</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="/user-auth">Login/Sign-up</a></li>
        <li><a href="">Cart({{cartItems}})</a></li>
      </ul>

      <ul *ngSwitchCase="'user'">
        <li><a routerLink="admin-auth">Admin</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="/user-auth">{{userName | titlecase}}</a></li>
        <li><a (click)="userLogout()">Logout</a></li>
        <li><a routerLink="cart-page">Cart({{cartItems}})</a></li>
      </ul>

      <ul *ngSwitchCase="'admin'">
        <li><a routerLink="/admin-home">Product List</a></li>
        <li><a routerLink="admin-add-product">Add Products</a></li>
        <li><a (click)="logout()">Logout</a></li>
        <li><a href="">{{adminName | titlecase}}</a></li>
      </ul>
    </div>
</nav>
