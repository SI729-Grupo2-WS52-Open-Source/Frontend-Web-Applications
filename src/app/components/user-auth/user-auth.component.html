<div class="user-auth">
  <div *ngIf="!showLogin" class="user-signup">
    <h1>Registrarse</h1>
    <form class="common-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
      <input class="form-input"
             type="text"
             placeholder="Ingrese su nombre"
             name="name"
             ngModel
      >

      <input class="form-input"
             type="text"
             placeholder="Ingrese su apellido"
             name="surname"
             ngModel
      >
      <input class="form-input"
             type="text"
             placeholder="Ingrese su email"
             name="email"
             ngModel
      >
      <input class="form-input"
             type="password"
             placeholder="Ingrese una contraseña"
             name="password"
             ngModel

      >

      <input class="form-input"
             type="text"
             placeholder="Ingrese su número telefónico"
             name="numberCellphone"
             ngModel
      >

      <select class="form-select" name="payment" [(ngModel)]="userSignUp.value.payment">
        <option value="tarjeta">Tarjeta</option>
        <option value="billetera_digital">Billetera Digital</option>
      </select>

      <button class="form-button">Aceptar</button>
      <p>¿Ya tienes una cuenta? <a class="fw-bold" (click)="openLogin()">Iniciar Sesión</a></p>
    </form>
  </div>
  <div *ngIf="showLogin" class="user-login">
    <h1>Iniciar Sesión</h1>
    <form class="common-form" #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
      <p class="error-p">{{authError}}</p>
      <input class="form-input"
             type="text"
             name="email"
             required
             #email="ngModel"
             placeholder="Ingrese su email"
             ngModel
      >
      <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Ingrese un correo válido</span></p>
      <input class="form-input"
             type="password"
             name="password"
             required
             minlength="2"
             maxlength="20"
             #password="ngModel"
             placeholder="Ingrese su contraseña"
             ngModel
      >
      <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Ingrese una contraseña válida</span></p>
      <button [disabled]="userLogin.invalid" class="form-button">Aceptar</button>
      <p>¿No tienes una cuenta? <a class="fw-bold" (click)="openSignUp()">Regístrate</a></p>
    </form>
  </div>
</div>
