<mat-toolbar>
  <mat-toolbar-row>
    <h1><a routerLink="/home">Akira</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
      <input type="text"
             #searchInput
             (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search for Products"/>
      <button mat-button (click)="submitSearch(searchInput.value)">Search</button>
      <ul class="suggested-result" *ngIf="searchResult">
          <li *ngFor="let item of searchResult">
            <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
          </li>
      </ul>
    </div>
    <div [ngSwitch]="menuType">
      <ul *ngSwitchCase="'default'">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/user-auth">Login/Sign-Up</a></li>
        <li><a routerLink="/register">Register</a></li>
        <li><a>Cart</a></li>
      </ul>
      <ul *ngSwitchCase="'users'">
        <li><a routerLink="/register">Register</a></li>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/user-auth">{{usersName}}</a></li>
        <li><a (click)="userlogOut()">LogOut</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
      <ul *ngSwitchCase="'user'">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/add-products">Products</a></li>
        <li><a routerLink="/add-products">List</a></li>
        <li><a (click)="logOut()">Cerrar sesi√≥n</a></li>
        <li><a>Cart</a></li>
        <li><a>{{userName | titlecase}}</a></li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
